<html>
<head>
    <title>Bubble Sort</title>

    <style>
        canvas{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<main>
    <div id="buttonPanel">
        <button id="autoSort" type="button">Auto Sort</button>
        <button id="stopAutoSort" type="button">Stop Auto Sort</button>
        <button id="previousStep" type="button"><- Previous Step</button>
        <button id="nextStep" type="button">Next Step -></button>
        <input type="range" min="1" max="24" value="12" class="slider" id="sliderRange">
        <p>Array Length: <span id="value"></span></p>
        <p>Steps: <span id="steps"></span></p>
    </div>

    <canvas id="bubble" width="1200" height="625"  style="border:1px solid #000000; float:right;"></canvas>
</main>

<script src="app.js"></script>
</html>
